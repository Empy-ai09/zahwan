<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="login/javascript/script.js"></script>
    <title>Halaman Login</title>
</head>
<body>
    <div class="login">
        <img src="ases/background.jpeg" alt="Background" class="login__img">
        <div class="login-box">
            <h2>Login</h2>
            <!-- Hapus <a>, langsung pakai form -->
            <form onsubmit="loginUser(event)">
                <input type="text" name="nama" placeholder="Namamu?" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

<script>
function loginUser(e) {
    e.preventDefault();
    var nama = document.querySelector('input[name="nama"]').value;
    if (!nama.trim()) { alert("Isi nama dulu bro!"); return; }
    localStorage.setItem("userNama", nama);
    window.location.href = "../home/index.html";
}
</script>
</body>
</html>
